            { id: 'odonto', nome: 'Odontopediatra', medico: 'Dra Edivânia Oliveira', emoji: '' },
        ];

        // Atendimentos
        const atendimentos = [
            { id: 'nutri', nome: 'Nutricionista', medico: 'Maria Laisa Oliveira', emoji: '' },
            { id: 'nutriinfantil', nome: 'Nutricionista Infantil', medico: 'Lara Evelin Nascimento', emoji: '' },
            { id: 'psicopedagoga', nome: 'Psicopedagoga', medico: 'Aline Dias', emoji: '' },
            { id: 'neuropsico', nome: 'Neuro Psicopedagoga', medico: 'Quitéria Lopes', emoji: '' },
            { id: 'psicologo', nome: 'Psicólogo', medico: 'Jucyellen Lima', emoji: '' },
            { id: 'neuropsicologa', nome: 'Neuropsicóloga', medico: 'Milene Cicigliano', emoji: '' },
            { id: 'fisio', nome: 'Fisioterapia', medico: 'Fabiana Monteiro', emoji: '' },
        ];

        // Exames
        const exames = [
            { id: 'mapa', nome: 'MAPA', emoji: '' },
            { id: 'holter', nome: 'Holter de 24 horas', emoji: '' },
            { id: 'eletro', nome: 'Eletrocardiograma', emoji: '' },
            { id: 'eco', nome: 'Ecocardiograma', emoji: '' },
            { id: 'endoscopia', nome: 'Endoscopia', emoji: '' },
            { id: 'laboratorio', nome: 'Laboratório', emoji: '' },
            { id: 'ultra', nome: 'Ultrassonografia', emoji: '' },
        ];

        // Terapias
        const terapias = [

            { id: 'massagem', nome: 'Massagem', medico: 'Ísis Rosa', emoji: '' },
            { id: 'drenagem-linfatica', nome: 'Drenagem Linfática', medico: 'Ísis Rosa', emoji: '' },
            { id: 'gesso-terapia', nome: 'Drenagem com Gesso Terapia', medico: 'Ísis Rosa', emoji: '' },
        ];



        function renderCards(lista, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            lista.forEach(e => {
                container.innerHTML += `
<div class="card">
  <button class="card-header" onclick="toggleUnique('${e.id}', '${containerId}')">${e.emoji} <strong>${e.nome}</strong></button>
  <div class="card-body subcard" id="${e.id}">
    ${e.medico ? `<p>${e.medico}</p>` : ''}
    <a class="link-button" style="margin-top: 0.8rem; background: #25d366; color: white; border: none;"
      href="https://wa.me/5579981164388?text=Olá! Gostaria de agendar ${e.medico ? `com ${e.medico}` : ''} (${e.nome})"
      target="_blank" rel="noopener noreferrer">
      Agendar via WhatsApp
    </a>
  </div>
</div>`;
            });
        }

        function toggleCard(id) {
            document.querySelectorAll('.card-body').forEach(div => {
                if (div.id === id) {
                    div.classList.toggle('active');
                } else {
                    div.classList.remove('active');
                }
            });
        }

        function toggleUnique(id, containerId) {
            document.querySelectorAll(`#${containerId} .subcard`).forEach(c => {
                if (c.id !== id) c.classList.remove('active');
            });
            const el = document.getElementById(id);
            el.classList.toggle('active');
        }

        window.onload = () => {
            renderCards(especialidades, 'cardEspecialidades');
            renderCards(atendimentos, 'cardAtendimentos');
            renderCards(exames, 'cardExames');
            renderCards(terapias, 'cardTerapias'); // <--- adicionado aqui
        }
    </script>
